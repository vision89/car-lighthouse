<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<!--
An element providing a solution to no problem in particular.
Example:

    <seed-element></seed-element>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="user-location-checkmark">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
    }

    .red {

      color: rgb(233, 74, 47);

    }

    .green {

      color: #4caf50;

    }

  </style>

  <template>

    <template is="dom-if" if="[[locationSet]]">

      <iron-icon icon="done" class="green" ></iron-icon>

      <paper-tooltip>User location set</paper-tooltip>

    </template>

    <template is="dom-if" if="[[!locationSet]]">

      <iron-icon icon="done" class="red" ></iron-icon>

      <paper-tooltip>User location not set</paper-tooltip>

    </template>

  </template>

</dom-module>

<script>
  
  'use strict';
  Polymer({

    is: 'user-location-checkmark',

    properties: {

      lat: {

        type: Object,
        notify: false,
        observer: '_locationSet'

      },

      lng: {

        type: Number,
        notify: false,
        observer: '_locationSet'

      },

      locationSet: {

        type: Boolean,
        notify: false,
        value: false

      }

    },

    _locationSet: function () {

      if ( !this.lat || !this.lng || 
        ( this.lat === 0 && this.lng === 0 ) ) {

        this.locationSet = false;

      } else {

        this.locationSet = true;

      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.

    }

  });

</script>
